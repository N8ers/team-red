<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
          <div id="deviceready" class="blink">
              <p class="event listening">Connecting to Device</p>
              <p class="event received">Device is Ready</p>
          </div>
        </div>
        <main>
          <input class="location-input" type="text" placeholder="Address or hydrant ID...">
          <div class="map">
            <div class="map__buttons">
              <button class="map__add-btn map__btn">
                <svg width="35" height="35" viewBox="0 0 448 512">
                    <path fill="rgb(50, 50, 50)"

                        0 12-5.4 12-12V284h184c6.6 0 12-5.4 12-12v-32c0-6.6-5.4-12-12-12z">
                    </path>
                  </svg>
              </button>
              <button class="map__findMe-btn map__btn">
                  <svg width="35" height="35" viewBox="0 0 512 512">
                    <path fill="rgb(50, 50, 50)" 
                      d="M506 240h-34.591C463.608 133.462 378.538 48.392 272 40.591V6a6 
                        6 0 0 0-6-6h-20a6 6 0 0 0-6 6v34.591C133.462 48.392 48.392 133.462 
                        40.591 240H6a6 6 0 0 0-6 6v20a6 6 0 0 0 6 6h34.591C48.392 378.538 133.462 
                        463.608 240 471.409V506a6 6 0 0 0 6 6h20a6 6 0 0 0 6-6v-34.591C378.538 
                        463.608 463.608 378.538 471.409 272H506a6 6 0 0 0 6-6v-20a6 6 0 0

                        431.711 80.315 361.031 72.695 272H138a6 6 0 0 0 6-6v-20a6 6 0 0 0-6-6H72.695C80.289 
                        151.282 150.969 80.316 240 72.695V138a6 6 0 0 0 6 6h20a6 6 0 0 0 6-6V72.695C360.718 
                        80.289 431.685 150.969 439.305 240H374a6 6 0 0 0-6 6v20a6 6 0 0 0 6 
                        6h65.305C431.711 360.718 361.031 431.684 272 439.305zM280 256c0 13.255-10.745 
                        24-24 24s-24-10.745-24-24 10.745-24 24-24 24 10.745 24 24z">
                    </path>
                  </svg>
              </button>
            </div>
            <div class="map__content"></div>
          </div>
        
          <!-- hydrant id page -->
  <div class="container idPage">
    
    <img class="idImg" src="https://images.unsplash.com/photo-1521593204783-00b6d5e21998?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e02542fc5d83cd007028c13b0d517589&auto=format&fit=crop&w=1500&q=80">

  </div> 
        
          <!-- Submit Page -->
  <div class="container problemPage">
    <button class="closebtn" onclick="self.close()">X</button>
    <h3 class="reportHead">Report Hydrant Problem</h3>
      <form action="">
      <div class="insideBox">
        <label><input type="checkbox" id="radioButton">Out of Service</input></label><br>
        <label><input type="checkbox" id="radioButton">Debris in the Hydrant</input></label><br>
        <label><input type="checkbox" id="radioButton">Missing Caps & Rounded Stems</input></label><br>
        <label><input type="checkbox" id="radioButton">Caps on Too Tight</input></label><br>
        <label><input type="checkbox" id="radioButton">Blocked Hydrant</input></label><br>
        <label><input type="checkbox" id="radioButton">Other:
        <input type="text" name="oname" style="width: 175px;"></input>
          </input></label><br>
        <button value="submit">submit</button>
      </div>
    </form>
  </div>

        </main>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
