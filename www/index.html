        <script>
        function initMap() {

            navigator.geolocation.getCurrentPosition(function(position) {
                var lat=position.coords.latitude;
                var lang=position.coords.longitude;
                var myLatlng = new google.maps.LatLng(lat,lang);
                var mapOptions = {zoom: 16, center: myLatlng};
                var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
                var marker = new google.maps.Marker({position: myLatlng,map: map});

                const mockHydrant = {
                  id: 1,
                  mainSize: 3.5,
                  threadSize: 'Storz',
                  model: 'Hydrant3000',
                  wrench: 'magnetic'
                };

                attachHydrantInfo({
                  map,
                  marker, 
                  content: hydrantInfoTemplate(mockHydrant)
                });

                console.log('being run?');

            }, onError, { timeout: 30000 });

            function onError(error) {
                alert('code: ' + error.code + '\n' +
                'message: ' + error.message + '\n');
            }

          function hydrantInfoTemplate(hydrantData) {
            return html`
              <div class="hydrant-info">
                  <div class="hydrant-info__head">
                    <img alt="">
                    <div class="hydrant-info__data">
                      <ul>
                        <li>Hydrant ID: ${hydrantData.id}</li>
                        <li>Main size: ${hydrantData.mainSize}</li>
                        <li>Thread size: ${hydrantData.threadSize}</li>
                        <li>Model: ${hydrantData.model}</li>
                        <li>Wrench type: ${hydrantData.wrench}</li>
                      </ul>
                    </div>
                  </div>
                  <div class="hydrant-info__btns">
                    <button class="hydrant-info__report-btn">Edit</button>
                    <button class="hydrant-info__report-btn">Report Problem</button>
                  </div>
              </div>
            `;
          }

          function attachHydrantInfo({ map, marker, content }) {
            const infowindow = new google.maps.InfoWindow({
                content: content
            });
            marker.addListener("click", function() {
                infowindow.open(map, marker);
            });
          }

          // UTILS

          function html(literals, ...customs) {
            let result = "";
            customs.forEach((custom, i) => {
                const lit = literals[i];
                if (Array.isArray(custom)) {
                custom = custom.join("");
                }
                result += lit;
                result += custom;
            });
            result += literals[literals.length - 1];
            return result;
          }

        }

        initMap();
        </script>
